{% extends "core/base.html" %}

{% block title %}Vehicule{% endblock %}

{% block content %}
<div class="card">
  <div class="card__pad">
    <div class="header">
      <div>
        <h1 class="h1">{{ title|default:"Vehicule" }}</h1>
        <p class="sub">Informations du vehicule</p>
      </div>
    </div>

    <form method="post" class="form">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="actions">
        <button class="btn btn--primary" type="submit">Enregistrer</button>
        <a href="{% url 'core:vehicule_list' %}" class="btn btn--ghost">Annuler</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
