{% extends "core/base.html" %}

{% block title %}Supprimer vehicule{% endblock %}

{% block content %}
<div class="card">
  <div class="card__pad">
    <h1 class="h1">Supprimer {{ object.nom_vehicule }} ?</h1>
    <p class="sub">Cette action est irreversible.</p>

    <form method="post">
      {% csrf_token %}
      <div class="actions">
        <button class="btn btn--danger" type="submit">Supprimer</button>
        <a href="{% url 'core:vehicule_list' %}" class="btn btn--ghost">Annuler</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
